<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/login-icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <title>Smart Login System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 

<body class="bg-black">

<div class="wrapper bg-black">
    <div class="tabs mt-5">
        <div id="login-tab" class="tab active signInBtn ">Login</div>
        <div id="register-tab" class="tab signUpBtn">Register</div>
    </div>
    <div id="login-form" class="form-container active">
        <form id="login" onsubmit="return login()">
            <input type="text" id="se" placeholder="Email" class="pl-inp pl1">
            <input type="password" id="sp" placeholder="Password" class="pl-inp pl1">
            <input type="submit" value="Login" class="bnt">
        </form>
    </div>
    <div id="register-form" class="form-container">
        <form id="register" onsubmit="return register()">
            <input type="text" id="re" placeholder="Email" class="pl-inp pl1">
            <input type="password" id="rp" placeholder="Password" class="pl-inp pl1">
            <input type="password" id="rrp" placeholder="Retype Password" class="pl-inp pl1">
            <input type="submit" value="Register" class="bnt">
        </form>
    </div>
</div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

  </body> 
</html>
